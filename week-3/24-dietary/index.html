<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label for="food-halal"></label>
            <input type="checkbox" name="dietary" id="food-halal" />
            Halal
            <p>
              <label for="food-kosher"></label>
              <input type="checkbox" name="dietary" id="food-kosher" />
              Kosher
            </p>
            <label for="food-vege"></label>
            <input type="checkbox" name="dietary" id="food-vege" />
            Vegetarian
            <p>
              <label for="food-vegan"></label>
              <input type="checkbox" name="dietary" id="food-vegan" />
              Vegan
            </p>
            <label for="food-gluten"></label>
            <input type="checkbox" name="dietary" id="food-gluten" />
            Gluten Free
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
